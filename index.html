<body>
<header>
  <img src="mexico-logo.png" alt="Mexico Logo" class="logo left-logo">
  <div class="header-text">
    <h1>FIFA RESALE PRICE TRACKER</h1>
    <p class="subtitle">MEXICANOS AL MUNDIAL 2026</p>
  </div>
  <img src="mexico-logo.png" alt="Mexico Logo" class="logo right-logo">
</header>

<div id="filter-container">
  <label for="matchFilter">Search by Match: </label>
  <input type="text" id="matchFilter" placeholder="Type match code (e.g. M1)">
</div>
<table id="data-table"></table>

<script>
Papa.parse("match_prices.csv", {
  download: true,
  skipEmptyLines: true,
  complete: function(results) {
    const rows = results.data.filter(r => r.some(c => String(c).trim() !== ""));
    const headers = rows[0];
    const dataRows = rows.slice(1);

    const table = document.getElementById("data-table");

    // Build header
    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h.trim();
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");
    table.appendChild(tbody);

    // Build body
    dataRows.forEach(row => {
      const tr = document.createElement("tr");

      // ðŸŽ¨ Apply color class based on Match column (index 0)
      const match = String(row[0]).trim();
      tr.classList.add("match-" + match); // e.g. match-M1

      row.forEach((cell, colIdx) => {
        const td = document.createElement("td");

        // ðŸŽ¯ Add Mexico flag emoji for specific matches
        if (colIdx === 0) { // Match column
          const matchVal = String(cell).trim();
          if (["M1", "M28", "M53", "M79", "M92"].includes(matchVal)) {
            td.textContent = matchVal + " ðŸ‡²ðŸ‡½";
          } else {
            td.textContent = matchVal;
          }
        } else {
          td.textContent = cell;
        }

        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    // ðŸ”Ž Live search filter by Match
    const matchFilter = document.getElementById("matchFilter");
    matchFilter.addEventListener("input", function() {
      const query = this.value.trim().toLowerCase();
      Array.from(tbody.rows).forEach(row => {
        const matchVal = row.cells[0].textContent.toLowerCase();
        if (query === "" || matchVal.includes(query)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    });
  }
});
</script>
</body>
